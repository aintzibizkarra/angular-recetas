
<p>Ejemplo de un componente padre <b>ConcesionarioComponent</b> e hijo <b>CocheComponent</b>
y aprender a pasar parametros de uno a otro con <code>@input</code><code>@output</code></p>


<nav aria-label="Catalogo de Coches">
    <h1>CONCESIONARIO DE COCHES</h1>
    <!--<ul class="pagination">
        <li *ngFor="let coche of stock" [class.active]="coche == coche1">
            <a>{{coche.marca}} {{coche.modelo}}</a>
        </li>    
    </ul>-->
</nav>

    <div class="row">
        <div class="listaCoches col-md-4">
        <div class="panel-body">
                    
            <!-- llamda componente Hijo, [stockParametro]="stock"  es input, (eventoEmitir)="recibirCoche($event)" es output -->
            <app-listado [stockParametro]="stock" (eventoEmitir)="recibirCoche($event)"></app-listado>
                    
        </div>
            
    </div>   

    <div class="col-md-8">
        <div class="panel panel-default">
            <div class="panel-heading">
                <h3 class="panel-title">Comparador</h3>
            </div>
            <div class="panel-body">
                
                <!-- llamda componente Hijo -->
                <app-coche [c1]="coche1" [c2]="coche2"></app-coche>
                <app-coche [c1]="coche2" [c2]="coche1"></app-coche>
                
            </div>
        </div>
    </div>    

</div>
