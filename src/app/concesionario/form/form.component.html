<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
   Agregar nuevo Coche
  </button>
  
  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
          <h4 class="modal-title" id="myModalLabel">Agrega un coche:</h4>
        </div>
        <div class="modal-body">
            <form [formGroup]="form" (ngSubmit)="sumitar($event)" novalidate>
                <div [ngClass]="estilosInput(formulario.controls.marca)">
                    <label for="marca"><span class="rojo">*</span>Marca:</label>
                    <input class="form-control" id="marca" formControlName="marca" placeholder="Marca del vehiculo">
                    <p *ngIf="formulario.controls.marca.invalid && formulario.controls.marca.touched" class="text-danger">*Obligatorio, mínimo 2 letras</p>
                </div>
                <div [ngClass]="estilosInput(formulario.controls.modelo)">
                    <label for="modelo"><span class="rojo">*</span>Modelo:</label>
                    <input class="form-control" id="modelo" formControlName="modelo" placeholder="Modelo del vehiculo">
                    <p *ngIf="formulario.controls.modelo.invalid && formulario.controls.modelo.touched" class="text-danger">*Obligatorio, mínimo 2 letras</p>
                </div>
                <div [ngClass]="estilosInput(formulario.controls.puertas)">
                    <label for="puertas"><span class="rojo">*</span>Puertas:</label>
                    <input type="number" class="form-control" id="puertas" formControlName="puertas">
                    <p *ngIf="formulario.controls.puertas.invalid && formulario.controls.puertas.touched" class="text-danger">*Obligatorio, mínimo 2 letras</p>
                </div>
                <div [ngClass]="estilosInput(formulario.controls.caballos)">
                    <label for="caballos"><span class="rojo">*</span>Caballos:</label>
                    <input class="form-control" id="caballos" formControlName="caballos">
                    <p *ngIf="formulario.controls.caballos.invalid && formulario.controls.caballos.touched" class="text-danger">*Obligatorio, mínimo 2 letras</p>
                </div>
                <div [ngClass]="estilosInput(formulario.controls.consumo)">
                    <label for="consumo"><span class="rojo">*</span>Consumo:</label>
                    <input class="form-control" id="consumo" formControlName="consumo">
                    <p *ngIf="formulario.controls.consumo.invalid && formulario.controls.consumo.touched" class="text-danger">*Obligatorio, mínimo 2 letras</p>
                </div>
                <div [ngClass]="estilosInput(formulario.controls.foto)">
                    <img  [src]="formulario.controls.foto.value" class="img-responsive imagenModal" alt="imagen del coche">
                     <label for="imagenModal"><span class="rojo">*</span>Imagen del coche:</label> <input class="textoImagenModal" size="50" type="text" formControlName="foto"  placeholder="URL de la imagen">
                     <p *ngIf="formulario.controls.foto.invalid && formulario.controls.foto.touched" class="text-danger">*Obligatorio, introduce una imagen</p>
                 </div>
                <div [ngClass]="estilosInput(formulario.controls.version)">
                    <label for="version"><span class="rojo">*</span>Versión:</label>
                    <input class="form-control" id="version" formControlName="version">
                    <p *ngIf="formulario.controls.version.invalid && formulario.controls.version.touched" class="text-danger">*Obligatorio, mínimo 2 letras</p>
                </div>
              
                <h6><span class="rojo">*</span>Los campos son obligatorios.</h6>
                <input type="submit" [disabled]="!formulario.valid" class="btn btn-primary btn-block" value="Crear">
            </form>
        </div>
      </div>
    </div>
  </div>
