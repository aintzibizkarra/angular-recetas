<div class="container">
  <h1><img src="assets/img/home.png" alt="portal inmobiliario"> &nbsp;Portal Inmobiliario</h1>

  <!-- BUSCADOR DE CASAS -->
  <div class="input-group" id="buscadorCasas">   
    <input type="text" class="form-control" placeholder="Busca tu casa por direccion o por nombre" [(ngModel)]="searchText">
    <span class="input-group-addon glyphicon glyphicon-search"></span>
  </div>
  <!--LISTADO DE CASAS -->
  <div class="row">
     <!-- Componente: Lista de casas -->
    <div class="col-md-4" id="listadoCasas">
      <h3>Busca tu casa:</h3>
      <p>
        <label for="alquiler">Alquiler</label>
        <input type="checkbox" [(ngModel)]="alquilerFilter" name="alquiler">
      </p>
        <p>
            <label for="venta">Venta</label>
            <input type="checkbox" [(ngModel)]="ventaFilter" name="venta">
        </p>
        <p>
            <label for="precio">Precio</label>&nbsp;MÃ­n:&nbsp;<input type="text" size="6">&nbsp;Max:&nbsp;<input type="text" size="6">
        </p>
        
        <!--LISTADO-->
        <div class="list-group">
          <div class="row">
            <div class="thumbnail well well-lg">
              <a *ngFor='let casa of casas' (click)="seleccionarCasa(casa)">
              <img src="{{casa.foto}}" alt="portal inmobiliario">
              <div class="caption">
                <p>
                  <span class="nombreCasa">{{casa.nombre}}</span>
                  <span class="precio">{{casa.precio}} &euro;</span>
                </p>
              </div>
              <hr>
              </a> 
            </div>
          </div>
        </div> <!--LISTADO-->
    </div>
     <!-- Componente: Detalle de las casas -->
    <div id="detalleCasaComp" class="col-md-8">
        <app-casa [casa]="casaSelec"></app-casa>
    </div> <!--Fin componente hijo -->
  </div>
</div>
