<div class="row">

    <h2>{{receta.nombre}}</h2>
  
    <div class="receta-content">
      
      <div class="col-md-5">    
        <a class="thumbnail">
          <img class="img-rounded" src="{{receta.imagen}}" alt="{{receta.nombre}}" data-toggle="modal">
          <img [src]=" (receta.isGlutenFree) ? 'assets/img/gluten_free_icon.png' : 'assets/img/gluten_icon.png' " alt="info gluten" class="icono-gluten">
        </a>
        <p id="pieFoto">
          <span id="cocinero"><b> Autor:</b> &nbsp;{{receta.cocinero}}</span>
          <span class="glyphicon glyphicon-heart" aria-hidden="true" (click)="sumLike()"> {{receta.likes}}</span>
          
        </p>
        
      </div>
      
      <div class="col-md-7">
          <h4>Ingredientes</h4>
        <ul class="list-group">
          <li class="list-group-item" *ngFor='let ingrediente of receta.ingredientes'>{{ingrediente}}</li>
        </ul>
      </div> 
  
     
      <div id="recetaDesc">
        <p>{{receta.descripcion}}</p>
      </div>
  
    </div>  
  
  </div>
